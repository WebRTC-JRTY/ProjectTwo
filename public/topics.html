<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <title>Topic Area</title>
  </head>
  <body>
    <main class="choose-topics-container">
      <h2 class="title">Popular Topics</h2>
      <button class="view-all">View All</button>

      <div class="room">
        <h3 class="topic-title">Marvel Movies</h3>
        <p class="people-count">People: 6/7</p>
        <button class="join-room">Join Room</button>
      </div>
      <div class="room">
        <h3 class="topic-title">Marvel Movies</h3>
        <p class="people-count">People: 6/7</p>
        <button class="join-room">Join Room</button>
      </div>
      <div class="room">
        <h3 class="topic-title">Marvel Movies</h3>
        <p class="people-count">People: 6/7</p>
        <button class="join-room">Join Room</button>
      </div>
      <div class="room">
        <h3 class="topic-title">Marvel Movies</h3>
        <p class="people-count">People: 6/7</p>
        <button class="join-room">Join Room</button>
      </div>
    </main>

    <section class="create-topic">
      <h2 class="create-topic__title">Create a Topic</h2>
      <form action="#" class="enter-topic">
        <input type="text" class="topic-input" placeholder="Cats vs Dogs" />
        <button type="submit" class="action-room">Create Room</button>
      </form>
    </section>
    <section class="join-topic">
      <h2 class="join-topic__title">Join a Topic</h2>
      <form action="#" class="enter-topic">
        <input type="text" class="topic-input" placeholder="123456" />
        <button type="submit" class="action-room">Join Room</button>
      </form>
    </section>
    <section class="idk-topic">
      <h2 class="idk-title">I don't know what to talk about...</h2>
      <button type="submit" class="idk">Join a random topic</button>
    </section>
  </body>
</html>
